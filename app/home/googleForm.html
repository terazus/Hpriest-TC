<div class="getFormContainer" ng-controller="dataController">

    <button class="btn blue-bg" ng-click="toggleFrame()">
        Register a new resource
    </button>

    <div class="formOverlay" ng-if="showGoogleForm">
        <div class="googleFormContainer">

            <div class="googleForm">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-md-1 col-sm-12 closeBtn">
                            <button class="noSkin btn btn-info" ng-click="toggleFrame()">
                                <i class="fa fa-times" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <iframe ng-src="{{form_URL}}"
                    width="100%" height="100%"
                    frameborder="0"
                    marginheight="0"
                    marginwidth="0"
                    style="margin: 20px 0;"
                    ng-if="form_URL">
                Loading...
            </iframe>
            <div ng-if="!form_URL">
                No URL loaded yet. Load a google form URL in the googleFormController to display it here!
            </div>

        </div>
    </div>

</div>
